<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Jamati-Member Registration</title>
</head>
<body>
<section layout:fragment="header">
  <h1>Jamati-Member Registration</h1>
  <ol class="breadcrumb">
    <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Jamati-Member Registration</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Form</h3>
      <div class="box-tools pull-right">
        <a th:href="@{/{urlPath}(urlPath=${urlPath})}" type="button" class="btn btn-box-tool"><i
          class="fa fa-list-ul"></i></a>
      </div>
    </div>
    <form data-toggle="validator" role="form" th:object="${data}"
          th:action="@{/__${urlPath}__/save}" method="post">
      <div class="box-body">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <input type="hidden" th:field="*{createdBy}"/>
        <input type="hidden" th:field="*{createdOn}"/>
        <input type="hidden" th:field="*{createdDate}"/>
        <input type="hidden" th:field="*{uuid}"/>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required="true" class="form-control" th:field="*{name}" maxlength="20" minlength="10"
                 id="name"/>
          <p class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></p>
        </div>
        <div class="form-group">
          <label for="cnic">CNIC</label>
          <input type="text" required="true" class="form-control" th:field="*{cnic}" pattern="^(\d){5}-\d{7}-\d{1}$"
                 id="cnic"/>
          <p class="text-danger" th:if="${#fields.hasErrors('cnic')}"
             th:errors="*{cnic}"></p>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select th:field="*{gender}" id="gender" class="form-control">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
          <p class="text-danger" th:if="${#fields.hasErrors('gender')}"
             th:errors="*{gender}"></p>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date Of Birth</label>
          <input type="date" required="true" class="form-control" th:field="*{dateOfBirth}"
                 id="dateOfBirth"/>
          <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"
             th:errors="*{dateOfBirth}"></p>
        </div>
        <div class="form-group">
          <label for="residentialAddress">Residential Address</label>
          <input type="text" required="true" class="form-control" th:field="*{residentialAddress}" id="residentialAddress" maxlength="255"/>
          <p class="text-danger" th:if="${#fields.hasErrors('residentialAddress')}" th:errors="*{residentialAddress}"></p>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="text" required="true" class="form-control" th:field="*{contactNumber}" id="contactNumber" pattern="^\d{4}-\d{7}|\d{3}-\d{8}$"/>
          <p class="text-danger" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></p>
        </div>
        <div class="form-group">
          <label for="jk">Jamatkhana</label>
          <select th:field="*{jamatkhana}" id="jk" class="form-control">
            <option th:each="jamatkhana : ${jks}"
                    th:value="${jamatkhana.id}"
                    th:text="${jamatkhana.name}">
            </option>
          </select>
          <p class="text-danger" th:if="${#fields.hasErrors('jamatkhana')}"
             th:errors="*{jamatkhana}"></p>
        </div>
        <div class="form-group">
          <label for="followingVaccinations">Do you have under 5 year children in your family? if yes, are there following basic vaccinations complete?</label>
          <select th:field="*{followingVaccinations}" id="followingVaccinations" class="form-control">
            <option value="1">Yes</option>
            <option value="0">No</option>
            <option value="-1">No one less than 5 years</option>
          </select>
          <p class="text-danger" th:if="${#fields.hasErrors('followingVaccinations')}"
             th:errors="*{followingVaccinations}"></p>
        </div>

        <div class="form-group">
          <label>In the last 12 months have you visited doctor / hospital for medical checkup?, If yes, Type of facility accessed?</label>
          <div class="checkbox">
            <label for="AKUH"><input id="AKUH" type="checkbox" value="AKUH" name="visitedDoctorRecently" th:checked="${#sets.contains(data.visitedDoctorRecently,'AKUH')}" /> AKUH
            </label>
          </div>
          <div class="checkbox">
            <label for="AKHSP"><input id="AKHSP" type="checkbox" value="AKHSP" name="visitedDoctorRecently" th:checked="${#sets.contains(data.visitedDoctorRecently,'AKHSP')}" /> AKHSP
            </label>
          </div>
          <div class="checkbox">
            <label for="Government"><input id="Government" type="checkbox" value="Government" name="visitedDoctorRecently" th:checked="${#sets.contains(data.visitedDoctorRecently,'Government')}" /> Government
            </label>
          </div>
          <div class="checkbox">
            <label for="Private"><input id="Private" type="checkbox" value="Private" name="visitedDoctorRecently" th:checked="${#sets.contains(data.visitedDoctorRecently,'Private')}" /> Private
            </label>
          </div>
          <div class="checkbox">
            <label for="Others"><input id="Others" type="checkbox" value="Others" name="visitedDoctorRecently" th:checked="${#sets.contains(data.visitedDoctorRecently,'Others')}" /> Others
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Have you been diagnosed or prescribed medicine for any disease?</label>
          <div class="checkbox">
            <label for="HBP"><input id="HBP" type="checkbox" value="HBP" name="diagnosedDiseaseOrMedicine" th:checked="${#sets.contains(data.diagnosedDiseaseOrMedicine,'HBP')}" /> High blood pressure
            </label>
          </div>
          <div class="checkbox">
            <label for="SUG"><input id="SUG" type="checkbox" value="SUG" name="diagnosedDiseaseOrMedicine" th:checked="${#sets.contains(data.diagnosedDiseaseOrMedicine,'SUG')}" /> High Sugar
            </label>
          </div>
          <div class="checkbox">
            <label for="CHO"><input id="CHO" type="checkbox" value="CHO" name="diagnosedDiseaseOrMedicine" th:checked="${#sets.contains(data.diagnosedDiseaseOrMedicine,'CHO')}" /> Cholestrol
            </label>
          </div>
          <div class="checkbox">
            <label for="PIB"><input id="PIB" type="checkbox" value="PIB" name="diagnosedDiseaseOrMedicine" th:checked="${#sets.contains(data.diagnosedDiseaseOrMedicine,'PIB')}" /> Pain in bones
            </label>
          </div>
          <div class="checkbox">
            <label for="CAN"><input id="CAN" type="checkbox" value="CAN" name="diagnosedDiseaseOrMedicine" th:checked="${#sets.contains(data.diagnosedDiseaseOrMedicine,'CAN')}" /> Cancer
            </label>
          </div>
          <div class="checkbox">
            <label for="OTH"><input id="OTH" type="checkbox" value="OTH" name="diagnosedDiseaseOrMedicine" th:checked="${#sets.contains(data.diagnosedDiseaseOrMedicine,'OTH')}" /> Others
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Do you have access to health insurance? If yes, From where:</label>
          <div class="checkbox">
            <label for="NJI"><input id="NJI" type="checkbox" value="NJI" name="currentHealthInsurance" th:checked="${#sets.contains(data.currentHealthInsurance,'NJI')}" /> NJI
            </label>
          </div>
          <div class="checkbox">
            <label for="EFU"><input id="EFU" type="checkbox" value="EFU" name="currentHealthInsurance" th:checked="${#sets.contains(data.currentHealthInsurance,'EFU')}" /> EFU
            </label>
          </div>
          <div class="checkbox">
            <label for="SIC"><input id="SIC" type="checkbox" value="SIC" name="currentHealthInsurance" th:checked="${#sets.contains(data.currentHealthInsurance,'SIC')}" /> Sehat insaf card
            </label>
          </div>
          <div class="checkbox">
            <label for="JLI"><input id="JLI" type="checkbox" value="JLI" name="currentHealthInsurance" th:checked="${#sets.contains(data.currentHealthInsurance,'JLI')}" /> JLI
            </label>
          </div>
          <div class="checkbox">
            <label for="OTH"><input id="OTH" type="checkbox" value="OTH" name="currentHealthInsurance" th:checked="${#sets.contains(data.currentHealthInsurance,'OTH')}" /> Others
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="daysEatingOutsideFood">How many day in a week do you eat food from outside / resturants?</label>
          <select th:field="*{daysEatingOutsideFood}" id="daysEatingOutsideFood" class="form-control">
            <option value="0">Less than once a week</option>
            <option value="1">Once a week</option>
            <option value="2">Twice a week</option>
            <option value="3">Thrice a week</option>
            <option value="4">More than Thrice a week</option>
          </select>
          <p class="text-danger" th:if="${#fields.hasErrors('daysEatingOutsideFood')}"
             th:errors="*{daysEatingOutsideFood}"></p>
        </div>
        <div class="form-group">
          <label for="hoursAWeekYouExercise">How many hours in a week do you exercise?</label>
          <select th:field="*{hoursAWeekYouExercise}" id="hoursAWeekYouExercise" class="form-control">
            <option value="-1">Never</option>
            <option value="0">Less than an hour</option>
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
            <option value="4">More than 3 Hours</option>
          </select>
          <p class="text-danger" th:if="${#fields.hasErrors('hoursAWeekYouExercise')}"
             th:errors="*{hoursAWeekYouExercise}"></p>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

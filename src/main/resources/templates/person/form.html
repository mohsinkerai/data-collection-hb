<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Jamati-Member Registration</title>
</head>
<body>
<section layout:fragment="header">
  <h1>Jamati-Member Registration</h1>
  <ol class="breadcrumb">
    <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Jamati-Member Registration</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Form</h3>
      <div class="box-tools pull-right">
        <a th:href="@{/{urlPath}(urlPath=${urlPath})}" type="button" class="btn btn-box-tool"><i
          class="fa fa-list-ul"></i></a>
      </div>
    </div>
    <form data-toggle="validator" role="form" th:object="${data}"
          th:action="@{/__${urlPath}__/save}" method="post">
      <div class="box-body">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <input type="hidden" th:field="*{createdBy}"/>
        <input type="hidden" th:field="*{createdOn}"/>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required="true" class="form-control" th:field="*{name}"
                 id="name"/>
          <p class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></p>
        </div>
        <div class="form-group">
          <label for="cnic">CNIC</label>
          <input type="text" required="true" class="form-control" th:field="*{cnic}"
                 id="cnic"/>
          <p class="text-danger" th:if="${#fields.hasErrors('cnic')}"
             th:errors="*{cnic}"></p>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" required="true" class="form-control" th:field="*{gender}"
                 id="gender"/>
          <p class="text-danger" th:if="${#fields.hasErrors('gender')}"
             th:errors="*{gender}"></p>
        </div>
        <div class="form-group">
          <label for="residentialAddress">Residential Address</label>
          <input type="text" required="true" class="form-control" th:field="*{residentialAddress}" id="residentialAddress"/>
          <p class="text-danger" th:if="${#fields.hasErrors('residentialAddress')}" th:errors="*{residentialAddress}"></p>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="text" required="true" class="form-control" th:field="*{contactNumber}" id="contactNumber"/>
          <p class="text-danger" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></p>
        </div>

        <div class="form-group">
          <label for="jk">Jamatkhana</label>
          <select th:field="*{department}" id="jk" class="form-control">
            <option th:each="jk : ${jamatkhanas}"
                    th:value="${jk.id}"
                    th:text="${jk.name}">Wireframe
            </option>
          </select>
          <p class="text-danger" th:if="${#fields.hasErrors('jk')}"
             th:errors="*{jk}"></p>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
